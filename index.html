<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurnik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 960px;
        }
        .chicken-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .chicken-card .image-wrapper {
            position: relative;
            width: 150px; /* Szeroko≈õƒá kontenera */
            height: 150px; /* Wysoko≈õƒá kontenera (kwadrat) */
            margin-bottom: 1rem;
            overflow: hidden;
            /* Zmieniono: usuniƒôto border-radius, aby obrazek by≈Ç kwadratowy */
            border-radius: 0.5rem;
            border: 2px solid #d1d5db; /* border-2 border-gray-300 */
        }
        .chicken-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Wype≈Çnienie kwadratu, przycinajƒÖc zdjƒôcie */
            cursor: pointer;
            transition: transform 0.2s;
        }
        .chicken-card img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 1rem;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close-button:hover,
        .close-button:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-8">

    <!-- Nag≈Ç√≥wek -->
    <header class="w-full text-center py-8">
        <h1 class="text-4xl font-bold text-gray-800">Kurnik üêî</h1>
        <p class="text-xl text-gray-600 mt-2">Lista kur</p>
    </header>

    <!-- Lista kur -->
    <main class="w-full container bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <div id="chicken-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

            <!-- PRZYK≈ÅAD ZMIENIONEGO BLOKU - SKOPIUJ TEN BLOK I ZMIE≈É DANE -->
            <div class="chicken-card bg-gray-50 rounded-lg p-4 shadow-sm transition-transform transform hover:scale-105">
                <!-- Wrapper do zdjƒôcia, kt√≥ry zapewnia, ≈ºe bƒôdzie kwadratowe -->
                <div class="image-wrapper">
                    <img src="files/kura_rysy.jpg" alt="kura" onclick="openModal(this)">
                </div>
                <!-- Informacje o kurze -->
                <h3 class="text-2xl font-semibold text-gray-900">np. Edzia</h3>
                <p class="text-gray-600 mt-1">
                    <span class="font-bold">Gatunek:</span> Nieznane
                </p>
                <p class="text-gray-600">
                    <span class="font-bold">Data urodzenia:</span> np. 15.03.2023
                </p>
                <p class="text-gray-600">
                    <span class="font-bold">Nr. obrƒÖczki:</span> 12345
                </p>
            </div>

            <!-- KOLEJNA KURA - ZMIENIONY PRZYK≈ÅAD -->
            <div class="chicken-card bg-gray-50 rounded-lg p-4 shadow-sm transition-transform transform hover:scale-105">
                <div class="image-wrapper">
                    <img src="files/kura_basia.jpg" alt="kura" onclick="openModal(this)">
                </div>
                <h3 class="text-2xl font-semibold text-gray-900">Danuta</h3>
                <p class="text-gray-600 mt-1">
                    <span class="font-bold">Gatunek:</span> np. Kura domowa
                </p>
                <p class="text-gray-600">
                    <span class="font-bold">Data urodzenia:</span> np. 21.01.2024
                </p>
                <p class="text-gray-600">
                    <span class="font-bold">Nr. obrƒÖczki:</span> 67890
                </p>
            </div>

            <!-- MO≈ªESZ DODAƒÜ WIƒòCEJ TUTAJ, KOPIUJƒÑC POWY≈ªSZY ZMIENIONY BLOK -->

        </div>
    </main>

    <!-- Modal do powiƒôkszania zdjƒôƒá -->
    <div id="imageModal" class="modal">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Skrypty JavaScript -->
    <script>
        // Funkcja do otwierania modalu
        function openModal(imageElement) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modal.style.display = 'flex';
            modalImage.src = imageElement.src;
        }

        // Funkcja do zamykania modalu
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Zamykanie modalu po klikniƒôciu poza zdjƒôciem
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
